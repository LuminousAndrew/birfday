<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annabelle Prime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #aaa;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
        }
        .gallery {
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .filters {
            margin-top: 10px;
        }
        .filtered {
            filter: grayscale(100%);
        }
        .watercolor {
            filter: blur(2px) contrast(120%);
        }
        .neon {
            filter: brightness(150%) saturate(200%);
        }
        .loading {
            display: none;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Annabelle Prime</h1>
    <p>Upload your beautiful drawings and apply AI-powered effects!</p>
    <div class="upload-box">
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
    </div>
    <p class="loading" id="loadingText">Applying AI Magic... Please wait!</p>
    <div class="filters">
        <button onclick="applyFilter('original')">Original</button>
        <button onclick="applyFilter('filtered')">Pencil Sketch</button>
        <button onclick="applyFilter('watercolor')">Watercolor</button>
        <button onclick="applyFilter('neon')">Neon Glow</button>
        <button onclick="applyAIStyle()">ðŸŽ¨ AI Style Transfer</button>
    </div>
    <div class="gallery" id="gallery"></div>

    <script>
        let currentImage = null;
        function uploadImage() {
            const input = document.getElementById('fileInput');
            const gallery = document.getElementById('gallery');
            
            if (input.files.length > 0) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    gallery.innerHTML = ''; 
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.id = 'uploadedImage';
                    currentImage = img;
                    gallery.appendChild(img);
                }
                
                reader.readAsDataURL(file);
            }
        }
        
        function applyFilter(filter) {
            if (currentImage) {
                currentImage.className = filter;
            }
        }
        
        async function applyAIStyle() {
            if (!currentImage) return;
            document.getElementById('loadingText').style.display = 'block';
            
            setTimeout(() => {
                currentImage.style.filter = 'sepia(100%) hue-rotate(200deg) saturate(200%)';
                document.getElementById('loadingText').style.display = 'none';
                alert('AI Style Transfer Applied! ðŸŽ¨');
            }, 2000);
        }
    </script>
</body>
</html>
