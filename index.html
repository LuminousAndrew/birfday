<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Fun!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            margin-top: 20px;
            background-color: white;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Draw Your Creation!</h1>
    <p>Use your mouse or finger to draw something fun on the canvas below!</p>
    
    <canvas id="drawingCanvas" width="500" height="500"></canvas>

    <div id="controls">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('blue')">Blue</button>
        <button onclick="changeColor('green')">Green</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="applyFunEffect()">Fun Effect!</button>
        <button onclick="saveDrawing()">Save Drawing</button>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let currentColor = 'black';

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            draw(e);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                draw(e);
            }
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            drawTouch(e);
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                drawTouch(e);
            }
        });

        // Draw on the canvas using mouse
        function draw(e) {
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // Draw on the canvas using touch
        function drawTouch(e) {
            const touch = e.touches[0];
            const touchX = touch.clientX - canvas.offsetLeft;
            const touchY = touch.clientY - canvas.offsetTop;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(touchX, touchY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(touchX, touchY);
        }

        // Change drawing color
        function changeColor(color) {
            currentColor = color;
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Apply a fun effect to the canvas
        function applyFunEffect() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.random() * 255;       // Red
                data[i + 1] = Math.random() * 255;   // Green
                data[i + 2] = Math.random() * 255;   // Blue
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Save the drawing to the device as a PNG file
        function saveDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'my-drawing.png';
            link.click();
        }
    </script>
</body>
</html>
